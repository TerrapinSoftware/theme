---
layout: base
---

{% capture sidebar %}{% include_relative {{ page.sidebar.file }} %}{% endcapture %}
<script>var sidebar_width = {{ page.sidebar.width }};</script>
<div id="content-header">
    <a href="https://www.terrapinlogo.com" title="Visit Terrapin" target="_blank"><img src="/assets/img/terrapin_logo.png" /></a>
    {% if page.verify %}
    <div id="userinfo">
        <div id="welcome">Welcome, <span id="name"></span>!</div><button id="logout" class="btn btn-sm btn-outline-dark">Log Out</button>
    </div>
    {% endif %}
</div>
<!-- MAIN BGN -->
<div id="content-main">
    <div id="content-sidebar" class="d-sm-block">
        <button class="toggle btn btn-link btn-sm d-sm-none" type="button" data-toggle="collapse"
            data-target="#sb-collapse" aria-expanded="false" aria-controls="sb-collapse">
            Sidebar
        </button>
        <div id="sb-collapse" class="collapse">{{ sidebar | markdownify }}</div> 
    </div>
    <div id="content-splitter" class="d-none d-sm-block"></div>
        {% include toc.html %}
    <div id="content-right">
        <div class="inner">
        <!-- CONTENT BGN -->
        {{ content }}
        <!-- CONTENT END -->
        </div>
    </div>
</div>
<!-- MAIN END -->
<div id="content-footer">
    {{page.title}}
</div>
